<html>
<head>
	<script src="./vector.js"></script>
</head>
<body>
	<canvas id="example" width="1000" height="1000"></canvas>
</body>

<script>
	var canvas = document.getElementById("example");
	var contex = canvas.getContext("2d");

	var position = new Vector(250, 250);
	var velocity = new Vector(50, -50);

	var acceleration = new Vector(0, 100);
	var gravity = new Vector(0, 100);
	var dt = 0.06; //Euler method...

	var draw = function(){
		position = position.add(velocity.multiply(dt));
		velocity = velocity.add(acceleration.multiply(dt));

		// Clear canvas
		//contex.clearRect(0, 0, canvas.width, canvas.height);

		contex.beginPath();
		contex.fillStyle = "black";
		contex.arc(position.x, position.y, 5, 0, Math.PI*2, true);
		contex.closePath();
		contex.fill();

		requestAnimationFrame(draw);
	}

	draw();
</script>

</html>
