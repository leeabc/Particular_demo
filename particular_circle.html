<html>
<body>
	<canvas id="example" width="500" height="500"></canvas>
</body>

<script>
	var canvas = document.getElementById("example");
	var contex = canvas.getContext("2d");

	contex.beginPath();
	contex.fillStyle = "black";

	contex.arc(300, 200, 5, 0, Math.PI*2, true);

	contex.closePath();

	contex.fill();
</script>

</html>
