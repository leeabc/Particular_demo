<html>
<head>
	<script src="./vector.js"></script>
	<script src="./particle.js"></script>
	<script src="./particle_system.js"></script>
</head>
<body>
	<canvas id="example" width="1000" height="1000"></canvas>
</body>

<script>
	var canvas = document.getElementById("example");
	var contex = canvas.getContext("2d");

	var ps = new ParticleSystem();
	var dt = 0.01;

	var draw = function(){
		var theta = Math.random() * Math.PI * 2; //360
		var position = new Vector(500,500);
		var velocity = new Vector(Math.cos(theta), Math.sin(theta)).multiply(200);
		var gravity = new Vector(0,500);
		var life = 1;
		var color = "rgba(0,0,0,1)";
		var size = 5;

		//clear canvas
		contex.clearRect(0, 0, canvas.width, canvas.height);

		ps.addParticle(new Particle(position, velocity, gravity, life, color, size));
		ps.removeParticle(dt);
		ps.calPosition(dt);
		ps.render(contex);

		requestAnimationFrame(draw);
	};

	draw(contex);

</script>

</html>
